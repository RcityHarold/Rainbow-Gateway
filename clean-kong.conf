# Kong干净配置 - 工作文件分离
# 将所有运行时文件放在独立目录

# ===== 数据库配置 =====
database = off
declarative_config = /home/ubuntu/Rainbow-Hub/Rainbow-Gateway/simple-kong.yml

# ===== 网络配置 =====
proxy_listen = 127.0.0.1:8000
admin_listen = 127.0.0.1:8001

# ===== 工作目录 (关键配置) =====
prefix = /home/ubuntu/kong-runtime/

# ===== 日志配置 =====
log_level = info
error_log = /home/ubuntu/kong-runtime/logs/error.log
access_log = /home/ubuntu/kong-runtime/logs/access.log

# ===== Nginx配置 =====
nginx_worker_processes = 1
nginx_daemon = on

# ===== 插件配置 =====
plugins = bundled

# ===== 企业版配置 =====
vitals = off
portal = off
rbac = off

# ===== 临时文件目录 =====
nginx_http_client_body_temp_path = /home/ubuntu/kong-runtime/temp/client_body_temp
nginx_http_proxy_temp_path = /home/ubuntu/kong-runtime/temp/proxy_temp
nginx_http_fastcgi_temp_path = /home/ubuntu/kong-runtime/temp/fastcgi_temp
nginx_http_uwsgi_temp_path = /home/ubuntu/kong-runtime/temp/uwsgi_temp
nginx_http_scgi_temp_path = /home/ubuntu/kong-runtime/temp/scgi_temp